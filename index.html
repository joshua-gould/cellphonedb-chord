<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed:400">

    <style>
        #chord {
            stroke-width: 0.5px;
            font-family: 'Roboto Condensed';
            font-size: 6px
        }
    </style>
    <title>CellphoneDB</title>
    <link rel="stylesheet" href="https://software.broadinstitute.org/morpheus/css/morpheus-latest.min.css">
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;

    }</script>

    <script type="text/javascript"
            src="https://software.broadinstitute.org/morpheus/js/morpheus-external-latest.min.js"></script>
    <script src="https://software.broadinstitute.org/morpheus/morpheus-latest.min.js"></script>

    <script>if (window.module) module = window.module;</script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<noscript>
    <p>Please enable JavaScript</p>
</noscript>


<div>
    <label>Browse or Drag and Drop <a href="https://www.cellphonedb.org/" target="_blank">CellPhoneDB</a>
        significant_means.txt</label>
    <input type="file" id="input_file">
    <div>
        <button id="animate" disabled>Play</button>
        <button id="save" disabled>Save SVG</button>
    </div>
</div>

<div id="chord"></div>
<div id="tooltip"
     style="font-family: 'Roboto Condensed'; font-size:14px; color:white;background:rgba(97,97,97,0.7);position: absolute;pointer-events: none;"></div>
<div id="heatmap"></div>
<script src="index.js"></script>
</body>
</html>
