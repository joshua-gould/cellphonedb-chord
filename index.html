<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed:400">

    <style>
        #chord {
            stroke-width: 0.5px;
            font-family: 'Roboto Condensed';
            font-size: 12px
        }
    </style>
    <title>CellphoneDB</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.10.20/sc-2.0.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/sc-2.0.1/datatables.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<noscript>
    <p>Please enable JavaScript</p>
</noscript>

<p>Last Updated Feb 28, 2020, 9:10</p>
<p>Hover over a chord view interactions between clusters.
    <br/>
    Search the table below the chord diagram to filter interactions.
</p>
<div id="input-wrapper" style="min-height: 300px;">
    <label>Browse or Drag and Drop <a href="https://www.cellphonedb.org/" target="_blank">CellPhoneDB</a>
        significant_means.txt</label>
    <input type="file" id="input_file">
    <div>
        <button class="btn btn-default" id="animate" disabled>Play</button>
        <button class="btn btn-default" id="save" disabled>Save SVG</button>
    </div>
</div>


<div id="chord"></div>
<div id="tooltip"
     style="font-family: 'Roboto Condensed'; font-size:14px; color:white;background:rgba(97,97,97,0.7);position: absolute;pointer-events: none;"></div>
<table id="details" class="display" width="100%"></table>

<script src="index.js"></script>
</body>
</html>
